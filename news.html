<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>News | sekitan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="header-placeholder"></div>
  <!-- ここに本文 -->



<h1>News</h1>

<section id="news-filter">

  <!-- 表示件数（現時点では未使用・完全封印） -->

  <fieldset>
    <legend>カテゴリ</legend>
    <div id="filter-category"></div>
  </fieldset>

  <fieldset>
    <legend>から</legend>
    <select id="filter-year"><option value="">--</option></select>年
    <select id="filter-month">
      <option value="">--</option>
      <option value="01">1</option>
      <option value="02">2</option>
      <option value="03">3</option>
      <option value="04">4</option>
      <option value="05">5</option>
      <option value="06">6</option>
      <option value="07">7</option>
      <option value="08">8</option>
      <option value="09">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
    </select>月
    <select id="filter-day"><option value="">--</option></select>日
  </fieldset>

  <fieldset>
    <legend>〜まで</legend>
    <select id="until-year"><option value="">--</option></select>年
    <select id="until-month">
      <option value="">--</option>
      <option value="01">1</option>
      <option value="02">2</option>
      <option value="03">3</option>
      <option value="04">4</option>
      <option value="05">5</option>
      <option value="06">6</option>
      <option value="07">7</option>
      <option value="08">8</option>
      <option value="09">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
    </select>月
    <select id="until-day"><option value="">--</option></select>日
  </fieldset>

  <button id="filter-reset" type="button">フィルタをすべて解除</button>
</section>

<div id="news-list"></div>
<div id="no-news" style="display:none;">該当するお知らせはありません。</div>
<div id="pagination"></div>


<!-- 共通ヘッダー読み込み用JS -->
<script src="js/header-load.js"></script>

<script src="js/script_news-constants.js"></script>
<script src="js/script_news.js"></script>

</body>
</html>
