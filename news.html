<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>News | sekitan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<h1>News</h1>

<!-- ===== フィルタUI ===== -->
<section id="news-filter">

  <!-- カテゴリ -->
  <fieldset>
    <legend>カテゴリ</legend>
    <div id="filter-category"></div>
  </fieldset>

  <!-- から -->
  <fieldset>
    <legend>から</legend>
    年：
    <select id="filter-year">
      <option value="">--</option>
    </select>
    －
    月：
    <select id="filter-month">
      <option value="">--</option>
      <option value="01">1</option>
      <option value="02">2</option>
      <option value="03">3</option>
      <option value="04">4</option>
      <option value="05">5</option>
      <option value="06">6</option>
      <option value="07">7</option>
      <option value="08">8</option>
      <option value="09">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
    </select>
    －
    日：
    <select id="filter-day">
      <option value="">--</option>
      <!-- 1〜31 -->
      <script>
        for (let i = 1; i <= 31; i++) {
          document.write(`<option value="${String(i).padStart(2, "0")}">${i}</option>`);
        }
      </script>
    </select>
  </fieldset>

  <!-- 〜まで -->
  <fieldset>
    <legend>〜まで</legend>
    年：
    <select id="until-year">
      <option value="">--</option>
    </select>
    －
    月：
    <select id="until-month">
      <option value="">--</option>
      <option value="01">1</option>
      <option value="02">2</option>
      <option value="03">3</option>
      <option value="04">4</option>
      <option value="05">5</option>
      <option value="06">6</option>
      <option value="07">7</option>
      <option value="08">8</option>
      <option value="09">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
    </select>
    －
    日：
    <select id="until-day">
      <option value="">--</option>
      <script>
        for (let i = 1; i <= 31; i++) {
          document.write(`<option value="${String(i).padStart(2, "0")}">${i}</option>`);
        }
      </script>
    </select>
  </fieldset>

  <button id="filter-reset" type="button">
    フィルタをすべて解除
  </button>

</section>

<!-- ===== 一覧 ===== -->
<div id="news-list"></div>

<!-- 0件時表示 -->
<div id="no-news" style="display:none;">
  該当するお知らせはありません。
</div>

<!-- ページング -->
<div id="pagination"></div>

<script src="js/script_news.js"></script>
</body>
</html>
