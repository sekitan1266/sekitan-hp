<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>News | sekitan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<h1>News</h1>

<section id="news-filter">

  <!-- 表示件数 -->
  <fieldset>
    <legend>表示件数</legend>
    <select id="items-per-page">
      <option value="5">5件</option>
      <option value="10">10件</option>
      <option value="20">20件</option>
    </select>
  </fieldset>

  <!-- カテゴリ -->
  <fieldset>
    <legend>カテゴリ</legend>
    <div id="filter-category"></div>
  </fieldset>

  <!-- から -->
  <fieldset>
    <legend>から</legend>
    <select id="filter-year"><option value="">--</option></select>年
    <select id="filter-month">
      <option value="">--</option>
      <option value="01">1</option>
      <option value="02">2</option>
      <option value="03">3</option>
      <option value="04">4</option>
      <option value="05">5</option>
      <option value="06">6</option>
      <option value="07">7</option>
      <option value="08">8</option>
      <option value="09">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
    </select>月
    <select id="filter-day"><option value="">--</option></select>日
  </fieldset>

  <!-- 〜まで -->
  <fieldset>
    <legend>〜まで</legend>
    <select id="until-year"><option value="">--</option></select>年
    <select id="until-month">
      <option value="">--</option>
      <option value="01">1</option>
      <option value="02">2</option>
      <option value="03">3</option>
      <option value="04">4</option>
      <option value="05">5</option>
      <option value="06">6</option>
      <option value="07">7</option>
      <option value="08">8</option>
      <option value="09">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
    </select>月
    <select id="until-day"><option value="">--</option></select>日
  </fieldset>

  <button id="filter-reset" type="button">
    フィルタをすべて解除
  </button>

</section>

<div id="news-list"></div>

<div id="no-news" style="display:none;">
  該当するお知らせはありません。
</div>

<div id="pagination"></div>

<script src="js/script_news-constants.js"></script>
<script src="js/script_news.js"></script>

</body>
</html>
