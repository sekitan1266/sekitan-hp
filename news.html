<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>News | sekitan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" />

  <link rel="stylesheet" href="css/style_common.css">
  <link rel="stylesheet" href="css/style_news.css">

  <!-- header用スタイル -->
  <link rel="stylesheet" href="css/style_header.css">

  <!-- 共通フッター用スタイル -->
  <link rel="stylesheet" href="css/style_footer.css">

</head>

<body>
  <div id="header-placeholder"></div>

  <main>

    <h1>News</h1>
    <p class="news-hint"><i class="fa-solid fa-circle-info"></i> 各項目をクリック（モバイルではタップ）すると詳細を表示します。</p>

    <div class="news-layout">
      <!-- 左側：ニュースリスト -->
      <div class="news-main">
        <div id="news-list"></div>
        <div id="no-news" style="display:none;">該当するお知らせはありません。</div>
        <div id="pagination"></div>
      </div>

      <!-- 右側：フィルターパネル -->
      <aside class="filter-panel">
        <div class="filter-panel-inner">
          <h2 class="filter-title">絞り込み</h2>

          <div class="filter-group">
            <label class="filter-label">カテゴリ</label>
            <p class="filter-hint">タップで絞り込み（複数選択可）</p>
            <div id="filter-category"></div>
          </div>

          <div class="filter-group">
            <label class="filter-label">期間（から）</label>
            <div class="date-selects">
              <select id="filter-year">
                <option value="">--</option>
              </select><span>年</span>
              <select id="filter-month">
                <option value="">--</option>
                <option value="01">1</option>
                <option value="02">2</option>
                <option value="03">3</option>
                <option value="04">4</option>
                <option value="05">5</option>
                <option value="06">6</option>
                <option value="07">7</option>
                <option value="08">8</option>
                <option value="09">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
              </select><span>月</span>
              <select id="filter-day">
                <option value="">--</option>
              </select><span>日</span>
            </div>
          </div>

          <div class="filter-group">
            <label class="filter-label">期間（まで）</label>
            <div class="date-selects">
              <select id="until-year">
                <option value="">--</option>
              </select><span>年</span>
              <select id="until-month">
                <option value="">--</option>
                <option value="01">1</option>
                <option value="02">2</option>
                <option value="03">3</option>
                <option value="04">4</option>
                <option value="05">5</option>
                <option value="06">6</option>
                <option value="07">7</option>
                <option value="08">8</option>
                <option value="09">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
              </select><span>月</span>
              <select id="until-day">
                <option value="">--</option>
              </select><span>日</span>
            </div>
          </div>

          <button id="filter-reset" type="button">すべてクリア</button>
        </div>
      </aside>
    </div>


  </main>

  <div id="footer-placeholder"></div>

  <!-- ニュース読み込み用JS -->
  <script src="js/script_news-constants.js"></script>
  <script src="js/script_news.js"></script>

  <!-- 共通ヘッダー・フッター読み込み用JS -->
  <script>const relPath = "./";</script>
  <script src="./js/script_header-load.js" defer></script>
  <script src="./js/script_header.js" defer></script> <!-- ヘッダー制御用（ハンバーガーメニュー等） -->
  <script src="./js/script_footer-load.js"></script>

</body>

</html>
