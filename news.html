<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>News | sekitan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<h1>News</h1>

<!-- ===== フィルタUI ===== -->
<section id="news-filter">

  <!-- カテゴリ -->
  <fieldset>
    <legend>カテゴリ</legend>
    <div id="filter-category"></div>
  </fieldset>

  <!-- 発表日（将来拡張用・今は未使用） -->
  <fieldset>
    <legend>発表日</legend>
    年：
    <select id="filter-year">
      <option value="">--</option>
    </select>
    月：
    <select id="filter-month">
      <option value="">--</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
    </select>
  </fieldset>

  <!-- 〜まで（将来拡張用） -->
  <fieldset>
    <legend>〜まで</legend>
    年：
    <select id="until-year">
      <option value="">--</option>
    </select>
    月：
    <select id="until-month">
      <option value="">--</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
    </select>
  </fieldset>

  <button id="filter-reset" type="button">
  フィルタをすべて解除
  </button>


</section>

<!-- ===== 一覧 ===== -->
<div id="news-list"></div>

<!-- 0件時表示 -->
<div id="no-news" style="display:none;">
  該当するお知らせはありません。
</div>

<!-- ページング -->
<div id="pagination"></div>

<script src="js/script_news.js"></script>
</body>
</html>
