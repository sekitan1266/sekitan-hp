        </div>
      </div>
    </section>

    <section class="support-section" id="contact">

      <p>お問い合わせは以下の方法で受け付けています。</p>

      <div class="contact-grid">

        <a href="https://x.gd/KUW4n" target="_blank" class="contact-card">

          </div>
          <div class="contact-info">
            <div class="contact-title">X (Twitter) DM</div>
            <div class="contact-desc">ダイレクトメッセージで問い合わせ</div>
          </div>
        </a>

        <a href="mailto:sekitan.info@gmail.com" class="contact-card">
          <div class="contact-icon">
            <i class="fa-solid fa-at"></i>
          </div>
          <div class="contact-info">
            <div class="contact-title">メール</div>
            <div class="contact-desc">sekitan.info@gmail.com</div>
